name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check code formatting with black
      run: |
        black --check --diff app/ ml/
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 app/ ml/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ ml/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Run tests with pytest
      run: |
        pytest -v --tb=short || echo "No tests found or tests failed"
      continue-on-error: true

